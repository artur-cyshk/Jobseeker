<md-input-container>
   <input type="text" [placeholder]="customPlaceholder" required mdInput [formControl]="itemCtrl" [mdAutocomplete]="auto">
</md-input-container>
<md-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn">
   <md-option *ngFor="let item of filteredItems | async" [value]="item">
      {{ item.name }}
   </md-option>
</md-autocomplete>
