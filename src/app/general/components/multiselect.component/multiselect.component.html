<div>
	<i class="fa list-toggle-button" (click)="listVisible = !listVisible" [ngClass]="listVisible ? 'fa-chevron-circle-up' : 'fa-chevron-circle-down'" aria-hidden="true"></i>
	<md-input-container >
	   <input type="text" [placeholder]="customPlaceholder + ': ' + selectedItems.length + ' selected'" (input)="search(searchBox.value);listVisible = true" #searchBox mdInput>
	</md-input-container>
	<div class="select-box-wrapper" [hidden]="!listVisible">
		<div class="select-item" [title]="item.name" [ngClass]="{'selected' : findItem(item)}" (click)="selectItem(item)" *ngFor="let item of filteredItems">
			{{item.name}}
			<i class="fa fa-check" aria-hidden="true"></i>
		</div>
		<div *ngIf="filteredItems.length === 0" class="select-item disabled">
			No items founded
		</div>
	</div>	
</div>
