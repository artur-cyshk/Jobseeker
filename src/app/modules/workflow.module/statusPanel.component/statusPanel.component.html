<main>
	<h2>Status panel</h2>
	<div class="item">
		<p (click)="statuses.cvsVisible = !statuses.cvsVisible">CVS</p>
		<div class="item-body" [hidden]="!statuses.cvsVisible">
			<div [ngClass]="cv.status" *ngFor="let cv of statuses.cvs">
				<span class="name">
					{{cv.cvName}}
				</span>
				<span class="status">
					{{cv.status}}
				</span>
				<span class="username">
					{{cv.firstName}}
				</span>

				<span class="actions" *ngIf="currentUser.role === roles[1]">
					<i class="fa fa-check-circle" aria-hidden="true"></i>
					<i class="fa fa-ban" aria-hidden="true"></i>
				</span>		

			</div>			
		</div>

	</div>
	<div class="item">
		<p (click)="statuses.vacanciesVisible = !statuses.vacanciesVisible">VACANCIES</p>
		<div class="item-body" [hidden]="!statuses.vacanciesVisible">
			<div [ngClass]="vacancy.status" *ngFor="let vacancy of statuses.vacancies">
				<span class="name">
					{{vacancy.vacancyName}}
				</span>
				<span class="status">
					{{vacancy.status}}
				</span>
				<span class="username">
					{{vacancy.companyName}}
				</span>
				<span class="actions" *ngIf="currentUser.role === roles[0]">
					<i class="fa fa-check-circle" aria-hidden="true"></i>
					<i class="fa fa-ban" aria-hidden="true"></i>
				</span>	
			</div>
		</div>	
	</div>
</main>
<footer (click)="isOpenedChange()">
	<i class="fa" [ngClass]="isOpened ? 'fa-arrow-left' : 'fa-arrow-right'" aria-hidden="true"></i>
</footer>
