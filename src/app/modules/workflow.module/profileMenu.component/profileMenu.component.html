<div *ngIf="currentUser">
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <img class="profile-img" [src]="getProfileAvatar(currentUser.avatarUrl)" alt="">
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item disabled class="username">
      {{currentUser?.name}}
    </button>
    <button md-menu-item >
      <i class="fa fa-address-card" aria-hidden="true"></i>
      <span>My profile</span>
    </button>
    <button md-menu-item>
      <i class="fa fa-sign-out" aria-hidden="true"></i>
      <span>Log Out</span>
    </button>
  </md-menu>  
</div>
