<header>
	<span class="name">
		{{info.name}}
	</span>
	<span class="actions">
		<i title="Invite for an interview" class="fa fa-check-circle-o" aria-hidden="true"></i>
		<i title="Add to favorites" (click)="toggleFavorite(info)" class="fa" [ngClass]="info.isFavorited ? 'fa-star' : 'fa-star-o'" aria-hidden="true"></i>
	</span>
</header>
<main>
	<span class="description" [hidden]="!info.description">
		{{info.description}},
	</span>
	<span class="username" [hidden]="!info.companyName">
		{{info.companyName}},
	</span>
	<span class="salary" [hidden]="!info.salary">
		{{info.salary}} $ salary,
	</span>
	<span class="neededExperienceYears" [hidden]="info?.neededExperienceYears === undefined">
		{{info.neededExperienceYears}} years needed experience
	</span>
</main>
