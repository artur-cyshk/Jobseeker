<form class="profile-form" #profileForm="ngForm" *ngIf="currentUser">
	<header [hidden]="!currentUser.name">
		{{currentUser.name}}'s profile
	</header>
	<main>

		<md-slide-toggle [checked]="currentUser.role === 'jobseeker'" (change)="setUserRole(currentUser.role)">I am {{currentUser.role}}</md-slide-toggle>
		<img class="avatar" [src]="getProfileAvatar(currentUser.avatarUrl)" [alt]="currentUser.name">
		<md-input-container>
	    	<input [(ngModel)]="currentUser.firstName" id="firstName" name="firstName"  required mdInput placeholder="First name">
	    </md-input-container>
	    <md-input-container>
	    	<input [(ngModel)]="currentUser.lastName" id="lastName" name="lastName"  required mdInput placeholder="Last name">
	    </md-input-container>
	    <md-input-container>
	    	<input [(ngModel)]="currentUser.patronomic" id="patronomic" name="patronomic"  required mdInput placeholder="Patronomic">
	    </md-input-container>	

	    <md-input-container>
	    	<input [(ngModel)]="currentUser.skype" id="skype" name="skype" mdInput placeholder="Skype">
	    </md-input-container>	

	   	<md-input-container>
	    	<input [(ngModel)]="currentUser.email" id="email" name="email" required type="email" mdInput placeholder="E-mail">
	    </md-input-container>	

	    <md-input-container>
	    	<input [(ngModel)]="currentUser.phone" id="phone" name="phone" required type="tel" mdInput placeholder="Phone">
	    </md-input-container>
		<md-input-container>
	    	<input [ngModel]="currentUser.dob | date:'y-MM-dd'" (ngModelChange)="currentUser.dob = $event" id="date" name="date" type="date" required mdInput placeholder="Birthday">
	    </md-input-container>	

		<section class="example-section">
			<label class="example-margin">Gender:</label>
			<md-radio-group [(ngModel)]="currentUser.gender" id="gender" name="gender" required>
				<md-radio-button value="male">Male</md-radio-button>
				<md-radio-button value="female">Female</md-radio-button>
			</md-radio-group>
		</section>


	    <div>
		    <custom-autocomplete [items]="formData.countries" [customPlaceholder]="'Country'"></custom-autocomplete>	    	
	    </div>

	</main>
	<footer>
		<button type="submit" md-raised-button color="primary">Save</button>
	</footer>
</form>
